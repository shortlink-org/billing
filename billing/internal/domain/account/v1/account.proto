syntax = "proto3";

package domain.account.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/billing/billing/internal/domain/account/v1";

import "google/protobuf/field_mask.proto";

// Event is a billing account event
enum Event {
  // event unspecified
  EVENT_UNSPECIFIED = 0;

  // account new
  EVENT_ACCOUNT_NEW = 1;
  // account delete
  EVENT_ACCOUNT_DELETE = 2;
}
