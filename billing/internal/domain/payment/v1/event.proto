syntax = "proto3";

package domain.payment.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/billing/billing/internal/domain/payment/v1";

// Event
enum Event {
  // Unspecified event
  EVENT_UNSPECIFIED = 0;

  // created event
  EVENT_PAYMENT_CREATED = 1;
  // approved event
  EVENT_PAYMENT_APPROVED = 2;
  // closed event
  EVENT_PAYMENT_CLOSED = 3;
  // rejected event
  EVENT_PAYMENT_REJECTED = 4;

  // balance updated event
  EVENT_BALANCE_UPDATED = 5;
}
