syntax = "proto3";

package domain.tariff.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/billing/billing/internal/domain/tariff/v1";

// Tariff events
enum Event {
  // Unspecified event
  EVENT_UNSPECIFIED = 0;

  // New tariff created
  EVENT_TARIFF_NEW = 1;
  // Tariff updated
  EVENT_TARIFF_UPDATE = 2;
  // Tariff closed
  EVENT_TARIFF_CLOSE = 3;
}
